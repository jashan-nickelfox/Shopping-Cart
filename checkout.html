<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="checkout-styles.css">
</head>

<body>
  <header class="navbar">
    <h1 class="logo">sneakers</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Collections</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout-page">
    <h2 class="page-title">Checkout</h2>

    <div class="cart-summary">
      <h3>Cart Summary</h3>
      <div class="cart-item">
        <img class="cart-thumbnail" src="./images/image-product-1.jpg" alt="Sneaker">
        <div class="item-details">
          <p class="item-name">Fall Limited Edition Sneakers</p>
          <p class="item-price">$125.00 x <span id="cart-quantity">1</span> = <strong id="total-price">$125.00</strong></p>
        </div>
      </div>
    </div>

    <div class="checkout-actions">
      <button class="btn-back" onclick="goBack()">Back to Cart</button>
      <button class="btn-proceed" onclick="proceedToPayment()">Proceed to Payment</button>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Sneakers. All Rights Reserved.</p>
  </footer>

  <script src="checkout-script.js"></script>
</body>

</html>
